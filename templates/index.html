<!doctype html>
<html lang="en">
  <head>
      {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Signup</title>

  </head>
  <body>
    <div class="container">
        <div class="row mx-auto"  style="padding-top: 80px;">
            <div class="main-div mx-auto col-md-5">
                <div class="main-content">
                    <h1 class="text-center"><img src="{% static 'images/others/redcarpet1.png' %}"></h1>
                    <h4 class="mx-3 my-2">Welcome to <span style="color: red; font-weight: bold;">Redcarpet</span></h4>
                    <h4 class="mx-3">Please select your <span style="color: skyblue;font-weight: bold;">Role </span>:</h4>
                    <div class="buttons justify-content-between d-flex mx-5 mb-5">
                      <a class="admin" href="{% url 'user_signup' %}?role=admin">Admin</a>
                      <a class="agent" href="{% url 'user_signup' %}?role=agent">Agent</a>
                      <a class="customer" href="{% url 'user_signup' %}?role=customer">Customer</a>
                    </div>
                    <div class="mx-4">
                      <h6>Already have an account ? <b><a href="{% url 'user_login' %}" style="text-decoration: none;">Login</a></b> here</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
